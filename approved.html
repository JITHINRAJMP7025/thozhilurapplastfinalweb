<script>
  
  var wrkapply= localStorage.getItem("homeuserid");
  var wrkn=1;
 
  var ref = firebase.database().ref('users/'+'/Panchayat/'+wrkapply+'/workstatus/'+'/aprvdcard').orderByKey();
    ref.once("value")
      .then(function(snapshot) {
        snapshot.forEach(function(childSnapshot) {
        
          var key = childSnapshot.key;
          var ref2 = firebase.database().ref('users/'+'/Panchayat/'+wrkapply+'/workstatus/'+'/aprvdcard/'+key);
          ref2.on('value', (snapshot) => {
   
   var Cardno = snapshot.val().cardno;
   var Mobile = snapshot.val().mobile;
   var Name = snapshot.val().name;

   AddItemsToTable(Name,Mobile,Cardno,wrkn);
                     wrkn++;
          });
        });
    });
    function AddItemsToTable(Name,Mobile,Cardno,wrkn){

var tbody = document.getElementById('tbody1');
var trow = document.createElement('tr');
var td1 = document.createElement('td');
var td2 = document.createElement('td');
var td3 = document.createElement('td');
var td4 = document.createElement('td');


td1.innerHTML= wrkn;
td2.innerHTML= Name;
td3.innerHTML= Cardno;
td4.innerHTML= Mobile;


trow.appendChild(td1); 
trow.appendChild(td2); 
trow.appendChild(td3);
trow.appendChild(td4);


tbody.appendChild(trow);


}
